<html>

<head>
  <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquery.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@400;800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Corben&family=Glass+Antiqua&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Quote Generator</title>
</head>

<body>
  <section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center fs-1">
      <div class="row">
        <div class="col-md-12">
          <div id="quote" class="text-danger">
            <h1 class="my-3" class="d-flex align-content-center justify-content-center fs-1 fw-bold">Quote of the Day
            </h1>
          </div>
          <div id="generatordes">
            <h2 class="my-3" class="d-flex align-content-center justify-content-center fs-1">Press the button below to
              recieve a random quote!</h2>
          </div>
          <button class="btn btn btn btn-outline-danger fs-2 my-3 mx-3" onclick="generateQuote()">New Quote</button>
          <div id="generated" class="my-5 mx-auto">
            <h3 class="my-5"></h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
  <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
